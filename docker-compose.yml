services:
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/postgres/db-data/:/var/lib/postgresql/data/
      - ${PWD}/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    networks:
      - django-network
  web:
    build: ./django
    volumes: 
      - ${PWD}/django:/usr/src/app
    ports:
      - 8000:8000
    networks:
      - django-network
    env_file:
      - .env
    depends_on:
      - db
  jenkins:
    image: "jenkins/jenkins:lts-jdk17"
    ports:
      - 8080:8080
      - 50000:50000
    privileged: true
    user: root
    volumes:
      - ${PWD}/jenkins/jenkins_data:/var/jenkins_home
    networks:
      - django-network
  nginx:
    build: ./nginx
    volumes:
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${PWD}/nginx/robots.txt:/usr/src/app/robots.txt
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    networks:
      - django-network
    depends_on:
      - web
  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - django-network
    depends_on:
     - web
networks:
  django-network:
    driver: bridge
