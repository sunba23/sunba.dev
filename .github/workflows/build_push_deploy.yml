name: Build and push

on:
  push:
    branches: [ main, staging ]

env:
  REGISTRY: ghcr.io
  FASTAPI_IMAGE_NAME: sunba23/sunbadev-api
  NGINX_IMAGE_NAME: sunba23/sunbadev-nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/prod.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FASTAPI_IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.FASTAPI_IMAGE_NAME }}:latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          mv dist ../nginx/

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: nginx
          file: nginx/prod.Dockerfile
          push: true
          build-args: |
            DOMAIN=${{ steps.meta.outputs.env == 'prod' && 'sunba.dev' || 'staging.sunba.dev' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REPO_URL="https://github.com/sunba23/sunba.dev"
            DEPLOY_DIR=/home/deploy/sunbadev-${{ steps.env.outputs.env }}

            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "Directory doesn't exist, cloning repository..."
              git clone --branch ${{ github.ref_name }} $REPO_URL $DEPLOY_DIR
            elif [ ! -d "$DEPLOY_DIR/.git" ]; then
              echo "Directory exists but is not a git repository..."
              rm -rf $DEPLOY_DIR
              git clone $REPO_URL $DEPLOY_DIR
            else
              cd $DEPLOY_DIR
              git fetch
              git checkout ${{ github.ref_name }}
              git reset --hard origin/${{ github.ref_name }}
            fi

            cd $DEPLOY_DIR
            git pull
            rollback() {
              echo "Deployment failed, rolling back..."
              if [ -n "$NAMESPACE_CREATED" ]; then
                sudo kubectl delete -f kubernetes/base/namespaces/${{ steps.env.outputs.env }}.yaml
              fi
              if [ -n "$BASE_DEPLOYED" ]; then
                sudo kubectl delete -f kubernetes/base/ingress/
                sudo kubectl delete -f kubernetes/base/services/
                sudo kubectl delete -f kubernetes/base/deployments/
              fi
              if [ -n "$OVERLAY_DEPLOYED" ]; then
                sudo kubectl delete -k kubernetes/overlays/${{ steps.env.outputs.env }}
              fi
              echo "Rollback completed"
              exit 1
            }

            trap rollback ERR

            sudo kubectl apply -f kubernetes/namespaces/${{ steps.env.outputs.env }}.yaml && NAMESPACE_CREATED=true

            sudo kubectl apply -f kubernetes/base/deployments/ && \
            sudo kubectl apply -f kubernetes/base/services/ && \
            sudo kubectl apply -f kubernetes/base/ingress/ && BASE_DEPLOYED=true

            sudo kubectl apply -k kubernetes/overlays/${{ steps.env.outputs.env }} && OVERLAY_DEPLOYED=true

            sudo kubectl rollout restart deployment/api -n ${{ steps.env.outputs.env }}
            sudo kubectl rollout restart deployment/nginx -n ${{ steps.env.outputs.env }}
            sudo kubectl rollout status deployment/api -n ${{ steps.env.outputs.env }}
            sudo kubectl rollout status deployment/nginx -n ${{ steps.env.outputs.env }}

            trap - ERR
